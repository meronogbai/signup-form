<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intuit Accounts - Sign Up</title>
    <script src="https://kit.fontawesome.com/5a6f526ac6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <p>Already have an Intuit account?</p>
            <p><a href="#">I forgot my User ID or Password Sign In</a>
            </p>
        </div>
        <div>

            <button type="submit">
                <i class="fas fa-lock"></i>
                Sign In</button>
        </div>
    </header>
    <main>
        <section>
        </section>
        <form action="">
            <h3>Create an Intuit account</h3>
            <p>One account for everything Intuit, including Mint. <a href="#">Learn more</a></p>
            <label>
                Email address
                <input type="email" name="email">
            </label>
            <label>
                Phone (recommended)
                <input type="tel" name="phone">
            </label>
            <label>
                Password
                <input type="password" name="password">
            </label>
            <button type="submit" name="submit">
                <i class="fas fa-lock"></i>
                Create Account
            </button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
